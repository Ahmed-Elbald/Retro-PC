<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="css/retro.css">
    <title>Retro PC with CSS and HTML</title>
</head>

<body>
    <div class="container">
        <div class="retro-body">
            <div class="main-body">
                <div class="main-body-cont">
                    <div class="front-side">
                        <div class="screen-frame">
                            <img src="images/smoke.png" alt="">
                            <div class="real-screen"></div>
                        </div>
                        <div class="buttons-container">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle big-circle"></div>
                        </div>
                    </div>
                    <div class="com-side">
                        <div class="lines-cont">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="back-side">
                        <div class="back-top"></div>
                        <div class="back-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="body-base">
                <div></div>
                <div></div>
            </div>
            <div class="base">
                <div class="base-cont">
                    <div class="front-base">
                        <div class="base-buttons">
                            <div class="base-buttons-cont">
                                <div class="base-lines">
                                    <div class="base-line"></div>
                                    <div class="base-line"></div>
                                    <div class="base-line"></div>
                                </div>
                                <div class="circle base-circle"></div>
                            </div>
                        </div>
                        <div class="dvd"></div>
                    </div>
                    <div class="base-side"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
